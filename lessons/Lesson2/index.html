<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>â†‘</title>
</head>
<body>
    <h1>Register</h1><br><br>
    <form action="data.html" method="get">
        <label>First Name:</label>
        <input type="text" placeholder="First name" name="firstname"></input><br><br>
        <label>Last Name:</label>
        <input type="text" placeholder="Last Name" name="lastname"></input><br><br>
        <label>Password:</label>
        <input type="password" placeholder="password" name="password"></input><br><br>
        <label>Date of Birth:</label>
        <input type="date" name="DoB"></input><br><br>
        <label>Time</label>
        <input type="time" name="time"></input><br><br>
        <label>Prove you are not a robot: 1+1=?</label><br>
        <input type="radio" name="botans" value="1">1</radio></input>
        <input type="radio" name="botans" value="2">2</radio></input>
        <input type="radio" name="botans" value="3">3</radio></input>
        <input type="radio" name="botans" value="4">4</radio></input><br><br>
        <label>Select car(s):</label>
        <input type="checkbox" name="mercedes">Mercedes</input>
        <input type="checkbox" name="audi">Audi</input>
        <input type="checkbox" name="bmw">BMW</input>
        <input type="checkbox" name="tesla">Tesla</input><br><br>
        <label>Select city</label>
            <Select name="city">
                <option value="ny">New York</option>
                <option value="ny">Sderot</option>
                <option value="ny">Ramla</option>
            </Select><br><br>

        <button>Submit</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
